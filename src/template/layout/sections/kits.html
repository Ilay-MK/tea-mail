            <h2 class="kits--heading">Чайные наборы</h2>
            <p class="kits--text">
                Мы собираем и упаковываем наборы с
                различными сортами чая. Это может
                быть интересная подборка для
                чайных гурманов или подарок для
                близких, которому наш художник
                придаст красивое и неповторимое
                оформление. Так же в каждом наборе
                вы найдете сюрприз от Чайной
                Почты!
            </p>
