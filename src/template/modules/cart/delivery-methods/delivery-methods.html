<!-- delivery-methods -->
<div class="delivery-methods header-strip">
    <div class="delivery-methods__heading header-strip__heading">
        <h3 class="h3 delivery-methods__title header-strip__title">
            Способ доставки
        </h3>
    </div>

    <div class="radio">
        <div class="form__group delivery-methods__method-group">
            <div class="delivery-methods__method">
                <input id="delivery-methods__mail" type="radio" name="delivery-method" class="radio__btn" value="mail" checked>
                <label for="delivery-methods__mail" class="radio__label delivery-methods__label">
                    Почтовая доставка
                    <span class="radio__label-desc delivery-methods__label-desc">
                        Ваш заказ отправят в течение 1-4 дней после получения. Стоимость почтовой доставки заказов до 400 т.р по Беларуси 40 т.р Обычно посылка идет 2-3 дня, мы отправляем из Минска. После отправки мы высылаем Вам трек номер для отслеживания посылки на сайте Белпочты. Возможна оплата на почте при получении. <br />
                        В этом случае не забудьте паспорт, 3% от итоговой суммы возьмет почта за перевод денег.
                    </span>
                </label>
            </div>
            <div class="radio__label-desc-cost delivery-methods__method-cost">
                0 р
            </div>
        </div>

        <div class="form__group delivery-methods__method-group">
            <div class="delivery-methods__method">
                <input id="delivery-methods__courier" type="radio" name="delivery-method" class="radio__btn" value="courier">
                <label for="delivery-methods__courier" class="radio__label delivery-methods__label">
                    Доставка курьером
                    <span class="radio__label-desc delivery-methods__label-desc">
                        Доставка по Минску возможна как в день заказа, так и в любой удобный вам день. Позвоните по телефону МТС 8029 854 34 60 и мы договоримся о времени и месте. Стоимость курьерской доставки для заказов до 400 т.р. - 40 т.р. Заказы на сумму более 400 т.р. доставляются бесплатно. Оплата наличными курьеру. <br />
                        Самовывоз 0 р.0 р.
                    </span>
                </label>
            </div>
            <div class="radio__label-desc-cost delivery-methods__method-cost">
                0 р
            </div>
        </div>

        <div class="form__group delivery-methods__method-group">
            <div class="delivery-methods__method">
                <input id="delivery-methods__pickup" type="radio" name="delivery-method" class="radio__btn" value="pickup">
                <label for="delivery-methods__pickup" class="radio__label delivery-methods__label">
                    Самовывоз
                    <span class="radio__label-desc delivery-methods__label-desc">
                        Заказ мы собираем в день его формирования. Точка самовывоза является нашим чайным магазином "Чайная комната" и находится по адресу пр. Независимости, 44, 2 минуты пешком от ст. метро Площадь Победы. Вход через арку у кафе "Секрет", слева от арки пристройка подвального типа.
                    </span>
                </label>
            </div>
            <div class="radio__label-desc-cost delivery-methods__method-cost">
                &mdash;
            </div>
        </div>
    </div>

</div>
<!-- / delivery-methods -->
