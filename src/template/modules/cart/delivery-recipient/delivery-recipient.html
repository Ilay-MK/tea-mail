<!-- delivery-recipient -->
<div class="delivery-recipient header-strip">
    <div class="delivery-recipient__heading header-strip__heading">
        <h3 class="h3 delivery-recipient__title header-strip__title">
            Получатель
        </h3>
    </div>

    <div class="delivery-recipient__container">
        <div class="delivery-recipient__input-container">
            <div class="input-group">
                <input type="text" name="delivery-recipient-full-name" class="input delivery-recipient__input textarea-plh" placeholder="ФИО" />
                <div class="input-group__required">*</div>
            </div>
        </div>

        <div class="delivery-recipient__input-container">
            <div class="input-group">
                <input type="text" name="delivery-recipient-phone" class="input delivery-recipient__input textarea-plh" placeholder="Телефон" />
                <div class="input-group__required">*</div>
            </div>
        </div>

        <div class="delivery-recipient__input-container">
            <div class="input-group">
                <input type="text" name="delivery-recipient-email" class="input delivery-recipient__input textarea-plh" placeholder="Email" />
                <div class="input-group__required">*</div>
            </div>
        </div>
    </div>

</div>
<!-- / delivery-recipient -->
